<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My App</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-2 sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Account Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="models.html">Models</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="saved-calls.html">Saved Calls</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="performance.html">Performance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="whitelist.html">White List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blacklist.html">Black List</a>
          </li>
        </ul>
      </div>
      
      <div class="col-12 col-md-10 main-content">
        <h2>Account Settings</h2>
        <form class="mt-4" style="max-width: 400px;">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" placeholder="Enter your username" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input id="currentPassword" type="password" class="form-control" placeholder="Current password" />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input id="newPassword" type="password" class="form-control" placeholder="New password" />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm new password" />
          </div>

          <button type="button" class="btn btn-custom me-2">Change Password</button>
          <button type="button" class="btn btn-danger">Delete Account</button>
        </form>
        
        <div class="mt-4">
          <button class="btn btn-secondary me-2">Link an Organization</button>
          <button class="btn btn-secondary">Link Customer Account</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
